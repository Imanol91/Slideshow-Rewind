<!DOCTYPE html>

<html>
    <head>

        <title>No.6</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <script src="SlideshowRewind.js"></script>

        <style>
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }            

            div{
                width: 80%;
                height: 80%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .size{
                width: 50vw;
                height: 35vh;
            }
        </style>

    </head>
    <body>

        <erv-slideshow class="center size">
            
            <div class="center" style="top: 95%; height: 5vh;" data-function="Controls">
                <button data-function="Previous">Previous</button>
                <p data-function="Counter">contador</p>
                <button data-function="Next">Next</button>
            </div>

        </erv-slideshow>
        
        <script>

            const options = {
                Name: "No6",                    // a string with a desired name         *it is Mandatory to set it
                Orientation: "Horizontal",      // "Horizontal"   || "Vertical"         *it is Mandatory to set it
                //Continuity: "Rewind",         // "Rewind"  || "Pseudo-continuous"     *default is "Rewind"
                //Transition: 0.4,              // a number what means seconds          *default is 0.4
                //Ratio: 0.22                   // a number from Ratio > 0 to Ratio <= 1, (touchRatio) *default is 0.22. aprox. 1/4 Slide
                Callback: function(index, slide, itself){  //a fire function when slide change
                    const color = slide.querySelector('div').style.backgroundColor;
                    console.log("Name = " + itself.Name + "  Slide = " + (index + 1) + " color = " + color ) ;
                }, 
                //Next: null,
                //Previous: null,
                //Counter: null
            }
            
            const Slideshow = new SlideshowRewind(document.querySelector('erv-slideshow'), options);

            function createSlide(text, color){
                const slide = document.createElement("div");
                slide.className = "center";
                slide.innerText = text;
                slide.style.backgroundColor = color;
                return slide;
            }

            Slideshow.addSlides(
                [
                    createSlide(1, "aqua"), 
                    createSlide(2, "bisque"), 
                    createSlide(3, "burlywood")
                ]
            );

            Slideshow.activate();

            Slideshow.addSlides(
                [
                    createSlide(4, "yellow"), 
                    createSlide(5, "blue"), 
                    createSlide(6, "red")
                ]
            );

            Slideshow.addSlide( createSlide(7, "violet") );

            Slideshow.removeSlides([3, Slideshow.Count - 2]);

            Slideshow.addSlideBefore(createSlide(4, "green"), 3);

            Slideshow.addSlideAfter(createSlide(6, "tomato"), 4)

            Slideshow.Setting(
                {
                    Orientation: "Vertical"
                }
            );

            

        </script>

    </body>
</html>
