<!DOCTYPE html>

<html>
    <head>

        <title>No.3</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <script src="SlideshowRewind.js"></script>

        <style>
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }            

            div{
                width: 80%;
                height: 80%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .size{
                width: 50vw;
                height: 35vh;
                border: 1px solid red;
            }
        </style>

    </head>
    <body>

        <erv-slideshow class="center size" data-name="No3" data-orientation="Horizontal">
            <erv-roll>
                <erv-slide>

                    <div class="center" style="background-color: aqua;">
                        1
                    </div>

                </erv-slide>

                <erv-slide>
                    <div class="center" style="background-color: bisque;">
                        2
                    </div>

                </erv-slide>

                <erv-slide>

                    <div class="center" style="background-color:burlywood">
                        3
                    </div>

                </erv-slide>
                
            </erv-roll>

            <div class="center" style="top: 95%; height: 5vh;" data-function="Controls">
                <button data-function="Previous">Previous</button>
                <p data-function="Counter">contador</p>
                <button data-function="Next">Next</button>
            </div>

        </erv-slideshow>

        
        
        <script>
            
            const Slideshow = new SlideshowRewind(document.querySelector('erv-slideshow'));

            Slideshow.activate();

        </script>

    </body>
</html>
